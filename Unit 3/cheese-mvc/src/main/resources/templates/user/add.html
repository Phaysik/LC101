<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <h1 th:text="${title}"></h1>

    <form method="post" style="max-width: 600px;" th:object="${user}">
        <div class="form-group">
            <label th:for="username">Username:</label> <input class="form-control" th:field="*{username}" th:value="${username}" />
            <span th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="email">Email:</label> <input class="form-control" type="email" th:field="*{email}" th:value="${email}" />
            <span th:errors="*{email}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password:</label> <input class="form-control" type="password" th:field="*{password}" />
            <span th:errors="*{password}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="verifyPassword">Validate Password:</label> <input class="form-control" type="password" th:field="*{verifyPassword}" />
            <span th:errors="*{verifyPassword}" class="error"></span>
        </div>
        <span class="input"><input type="submit" value="Create Account" /></span>
    </form>

</body>
</html>
