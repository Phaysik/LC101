<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <h1 th:text="${title}"></h1>

    <form method="post" style="max-width: 600px;">
        <div class="form-group">
            <label for="username">Username:</label> <input class="form-control" type="text" name="username" id="username" th:value="${uName}" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label> <input class="form-control" type="email" name="email" id="email" th:value="${uMail}" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input class="form-control" type="password" name="password" id="password" />
        </div>
        <div class="form-group">
            <label for="valPassword">Validate Password:</label> <input class="form-control" type="password" name="verify" id="valPassword" />
        </div>
        <p th:if="${passwordError}" class="error">Your passwords did not match.</p>
        <span class="input"><input type="submit" value="Create Account" /></span>
    </form>

</body>
</html>
