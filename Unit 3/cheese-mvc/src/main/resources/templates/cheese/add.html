<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: nav"></nav>

    <form method="post" style="max-width: 600px;">
        <div class="form-group">
            <label for="name">Name:</label> <input class="form-control" type="text" name="name" id="name" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label> <input class="form-control" type="text" name="description" id="description" />
        </div>
        <span class="input"><input type="submit" value="Add Cheese" /></span>
    </form>
</body>
</html>
