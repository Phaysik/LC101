<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: nav"></nav>

    <form method="POST" style="max-width: 600px;" action="/cheese/edit" th:object="${cheese}">
        <div class="form-group">
            <label th:for="name">Name:</label> <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="description">Description:</label> <input class="form-control"th:field="*{description}" />
            <span th:errors="*{description}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="rating">Rating:</label> <input class="form-control" th:field="*{rating}" />
            <span th:errors="*{rating}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="type">Type: </label>
            <select name="categoryId">
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
            </select>
        </div>
        <input type="hidden" th:field="*{cheeseId}" />
        <span class="input"><input type="submit" value="Modify Cheese" /></span>
    </form>

</body>
</html>
