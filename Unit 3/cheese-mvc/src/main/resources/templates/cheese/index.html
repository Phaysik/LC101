<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}"></h1>
    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

    <nav th:replace="fragments :: nav"></nav>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Edit</th>
        </tr>

        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.name}"></td>
            <td th:text="${cheese.description}"></td>
            <td th:text="${cheese.category.name}"></td>
            <td th:text="${cheese.rating}"></td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}">Edit Cheese</a></td>
        </tr>
    </table>

</body>
</html>
