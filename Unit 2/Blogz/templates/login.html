{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<p>If you don't have an account, you may <a href="/signup">register</a> for one</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="userName">Username</label></td>
            <td>
                <input name="userName" type="userName" value="{{username}}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Login" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}
