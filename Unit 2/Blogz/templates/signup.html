{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="userName">Username</label></td>
            <td>
                <input name="userName" type="userName" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td><label for="verPass">Verify Password</label></td>
            <td>
                <input name="verPass" type="password">
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
{% endblock %}
